{% extends 'base.html' %}

{% block content %}
<!-- import js script -->
    <script type="text/javascript" src="../static/js/script.js"></script>

    <h2>PLAYING: {{ trackname }} by {{ artist }}</h2>
    <!-- print every second -->
    <script>
        setInterval(function() {
            window.location.reload();
            checkPlaying("{{ trackname }}", "{{ artist }}");
        }
        , 1000);
    </script>


{% endblock %}
